<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#663399">
        <meta property="og:site_name" content="Syrup">
        <meta name="description" content="When you open your browser, do you wish for more?
        Do you want easy to read stats at your fingertips?
        Do you not feel immersed in your start page?
        Do you want open source solutions with designers that care?
        If you answered yes to any of the above, Syrup is for you.">
        <meta property="og:image" content="images/Syrup.png">

        <link rel="icon" type="image/x-icon" href="images/Syrup.png">

        <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
        <link rel = "stylesheet" type = "text/css" href = "format/sidebar.css"/>
        <link rel = "stylesheet" type = "text/css" href = "format/format.css"/>
        <link rel = "stylesheet" type = "text/css" href = "format/widgetFormat.css"/>
        <script src = "initial/constants.js" type = "text/javascript"></script>
        <script src = "initial/initialize.js" type = "text/javascript"></script>

        <script src = "templates/widget.js" type = "text/javascript"></script>
        <script src = "templates/template.js" type = "text/javascript"></script>
        <script src = "templates/add.js" type = "text/javascript"></script>
        <script src = "templates/manager.js" type = "text/javascript"></script>

        <script src = "list.js" type = "text/javascript"></script>
        <title>Syrup</title>
    </head>
    <body>
        <div id = "sidebar" class = "sidebar" onclick="openSettings()">
            <h1>Available Widgets</h1>
            <div id = "widgetList" class = "sideWidge">
            </div>
            <br><br><br>
        </div>
        <button onclick = "showSettings()" style = "font-size: large;">Settings</button>
        <div class = "buttons" id = "bList">
            <button id = "additions">Widgets</button><br>
            <div class = "minia">
                <button onclick = "mode(0)" id = "editor" style = "float: left;" title = "Move">&#10021</button>
                <button onclick = "mode(1)" id = "resizor" style = "float: left;" title = "Resize">&#8690</button>
                <button onclick = "mode(2)" id = "killor" title = "Delete">&#128465</button>
            </div>
            <div class = "minib">
                <button onclick = "mode(3)" id = "upor" style = "float: left;" title = "Up layer">&#10514</button>
                <button onclick = "mode(4)" id = "downor" style = "float: left;" title = "Down layer">&#10515</button>
                <button onclick = "mode(5)" id = "uuuor" style = "float: left;" title = "Top layer">&#8613</button>
                <button onclick = "mode(6)" id = "dddor" title = "Bottom layer">&#8615</button>
            </div>
            <button onclick="clearCookies()">Clear Cookies</button>
        </div>
        <div id = "widgets">
        </div>
        <a style = "position: absolute; bottom: 5px; right: 5px; color: turquoise" href = "https://github.com/Monkeytoes999/monkeytoes999.github.io">Github Repo</a>
    </body>
    <footer>
        <script src = "startup/sidebar.js" type = "text/javascript"></script>

        <script src = "startup/cookieStart.js" type = "text/javascript"></script>
        <script src = "startup/start.js" type = "text/javascript"></script>
    </footer>
</html>
