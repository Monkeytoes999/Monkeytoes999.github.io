<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>

        <!-- Meta content -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#11B5E4">
        <meta property="og:image" content="../main/images/lobster.png">
        <link rel="icon" type="image/x-icon" href="../main/images/lobster.png">

        <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
        <!-- My format -->
        <link rel = "stylesheet" type = "text/css" href = "format.css"/>
        <link rel = "stylesheet" type = "text/css" href = "buttons.css"/>
        <link rel = "stylesheet" type = "text/css" href = "login.css"/>
    </head>
    <body>
        <div class="content">
            <div class="banner">
                <h1>Gram Cam (Submit Feet Pics to Bert)</h1>
                <div class="login">
                    <button>Log In/Sign Up</button>
                </div>
            </div>
            <div class="top">
                <div class="video">
                    <iframe width="100%" height="100%"
                        src="https://www.youtube.com/embed/Dvn4oOIWk54">
                    </iframe>
                </div>
                <div class="chat">
                    <p>Howdy</p>
                </div>
            </div>
            <div class="board">
                <div class="toggles">
                    <button onclick="lobsterToggle()" id="lobster" class="effectButton">Lobster</button>
                </div>
                <div class="sounds">
                    <button onclick="tasty()" class="effectButton">Tasty</button>
                    <button onclick="reloading()" class="effectButton">RELOADING</button>
                    <button onclick="kostimo()" class="effectButton">Kostimo</button>
                    <button onclick="awYeah()" class="effectButton">Aw Yeah</button>
                    <button onclick="discord()" class="effectButton">Discord Ping</button>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src = "lvstr.js" type = "text/javascript"></script>
        <script src = "button.js" type = "text/javascript"></script>
    </footer>
</html>
