<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>

        <!-- Meta content -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#11B5E4">
        <meta property="og:image" content="../main/images/lobster.png">
        <link rel="icon" type="image/x-icon" href="../main/images/lobster.png">

        <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
        <!-- My format -->
        <link rel="stylesheet" type="text/css" href="format.css"/>
        <link rel="stylesheet" type="text/css" href="buttons.css"/>
        <link rel="stylesheet" type="text/css" href="login.css"/>
        <link rel="stylesheet" type="text/css" href="captcha.css"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="content">
            <div class="banner">
                <h1>Gram Cam (Submit Feet Pics to Bert)</h1>
                <div class="login">
                    <button>Log In/Sign Up</button>
                </div>
            </div>
            <div class="top">
                <div class="video">
                    <iframe width="100%" height="100%"
                        src="https://www.youtube.com/embed/RVaSd3Wi8SM" allowfullscreen>
                    </iframe>
                </div>
                <div class="chat">
                    <p>Howdy</p>
                </div>
            </div>
            <div class="board">
                <div class="toggles" id="toggles">
                    <button onclick="lobsterToggle()" id="lobster" class="effectButton">Lobster</button>
                </div>
                <div class="sounds" id="sounds">
                </div>
            </div>
        </div>
        <div class="backgroundBlur" id="captcha" style="display: none;">
            <div class="captcha">
                <div class="captcha-header">
                    <text>Select all images with a</text>
                    <h1>silly little guy</h1>
                    <text>Click verify once there are none left.</text>
                </div>
                <div class="captcha-images">
                    <img src="https://cataas.com/cat?width=600&height=600" id="catPic0">
                    <img src="https://cataas.com/cat?width=600&height=600" id="catPic1">
                    <img src="https://cataas.com/cat?width=600&height=600" id="catPic2">
                    <img src="https://cataas.com/cat?width=600&height=600" id="catPic3">
                    <img src="https://cataas.com/cat?width=600&height=600" id="catPic4">
                    <img src="https://cataas.com/cat?width=600&height=600" id="catPic5">
                    <img src="https://cataas.com/cat?width=600&height=600" id="catPic6">
                    <img src="https://cataas.com/cat?width=600&height=600" id="catPic7">
                    <img src="https://cataas.com/cat?width=600&height=600" id="catPic8">
                </div>
                <div class="captcha-buttons">
                    <button class="material-symbols-outlined" onclick="makeCaptcha()">refresh</button>
                    <text id="capFail"></text>
                    <button class="verifys" onclick="verify()">Verify</button>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="category.js" type="text/javascript"></script>
        <script src="button.js" type="text/javascript"></script>
        <script src="captcha.js" type="text/javascript"></script>
        <script src="lvstr.js" type="text/javascript"></script>
    </footer>
</html>
